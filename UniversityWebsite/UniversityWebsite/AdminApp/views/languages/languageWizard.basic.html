<div class="row">
    <ul class="button-group">
        <li><button ui-sref="languageForm.translations" class="button small">Next</button></li>
    </ul>
</div>
<div class="row">
    <div class="medium-12 columns">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
</div>
<div class="row">
    <div class="medium-12 columns">
        <div class="row">
            <div class="medium-6 columns">
                <label>
                    Full name
                    <input type="text" ng-model="language.Title" required />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-6 columns">
                <label>
                    Language code
                    <input type="text" ng-model="language.CountryCode" required />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-6 columns">
                <label>
                    Order
                    <input type="text" ng-model="language.Order" required />
                </label>
            </div>
        </div>
    </div>

</div>
