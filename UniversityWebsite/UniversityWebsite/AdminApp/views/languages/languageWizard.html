<style>
    .sidebar-nav {
        background: #f5f5f5;
        color: white !important;
    }

    .side-nav {
        padding-bottom: 4rem;
    }

    .wizard-nav > li > a.wizard-nav-link:hover {
        text-decoration: none;
        color: #B4B4B4;
        background: #f5f5f5;
    }

    .wizard-nav > li > a.wizard-nav-link {
        color: #B4B4B4;
        background: #f5f5f5;
        cursor: default;
    }

    .wizard-nav li.active-step > a.wizard-nav-link {
        background: dodgerblue;
    }

    .wizard-nav > li.active-step > a.wizard-nav-link {
        color: white;
    }

    .wizard-nav > li.already-visited > a.wizard-nav-link {
        color: #08C;
        cursor: pointer;
    }
    .fa-align-right {
        float: right;
    }
</style>

<div class="row">
    <form name="languageForm" novalidate class="css-form" ng-submit="finish()">
        <div class="medium-3 columns">
            <div class="row">
                <div class="medium-12 columns">
                    <h4>Add new language</h4>
                </div>
            </div>
            <div class="row sidebar-nav box">
                <ul class="side-nav wizard-nav">
                    <li ng-repeat="(code, step) in steps"
                        ng-class="{'active-step': step.isActive()}">
                        <a class="wizard-nav-link" ui-sref="{{step.sref}}"><i class="fa fa-chevron-right fa-align-right"></i>{{step.name}} </a>
                    </li>
                </ul>
                
                <div class="progress small-12 radius round success [radius round]">
                    <span class="meter" ng-style="{'width': (steps[$state.current.name].progress || '0%')}"></span>
                </div>
            </div>
        </div>
        <div class="medium-9 columns">
            <div class="row">
                <div class="medium-12 columns">
                    <ul class="button-group">
                        <li><button ng-disabled="steps[$state.current.name].code == firstStep" ui-sref="languageForm.basic" class="button small">Back</button></li>
                        <li><button ng-disabled="steps[$state.current.name].code == lastStep" ui-sref="languageForm.translations" class="button small">Next</button></li>
                        <li><button ng-disabled="!(steps[$state.current.name].code == lastStep)" type="submit" class="button small success">Finish</button></li>
                        <li><button class="button small alert" ui-sref="languages">Cancel</button></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns" ui-view></div>
            </div>
        </div>
    </form>
</div>
