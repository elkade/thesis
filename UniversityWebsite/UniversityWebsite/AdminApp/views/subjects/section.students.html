<div class="medium-12 columns">
    <div class="row">
        <div class="small-12 medium-6 columns">
            <table class="vcard">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Index number</th>
                </tr>
                
                <tr dir-paginate="student in students| itemsPerPage: studentsPerPage"
                    total-items="totalStudents"
                    current-page="pagination.current"
                    pagination-id="students">
                    <td>{{student.LastName}}</td> 
                    <td>{{student.FirstName}}</td>
                    <td>{{student.Email}}</td> 
                    <td>{{student.IndexNumber}}</td>
                </tr>
            </table>
            <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"
                                     pagination-id="students" />
        </div>
    </div>
</div>
