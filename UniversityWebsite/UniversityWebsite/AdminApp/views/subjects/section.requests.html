<div class="medium-12 columns">
    <ul class="button-group">
        <li>
            <button class="button small" ng-click="approve()">
                Approve
            </button>
        </li>
        <li>
            <button class="button small" ng-click="reject()">
                Reject
            </button>
        </li>
    </ul>
    <table>
        <tr>
            <th style="padding-left: 40px">Student names</th>
            <th>Index number</th>
            <th>Status</th>
        </tr>
        <tr ng-repeat="request in signUpRequests">
            <td>
                <input type="checkbox" ng-model="request.selected" id="{{request.Id}}" />
                <label for="{{request.Id}}">{{request.StudentLastName}} {{request.StudentFirstName}}</label>
            </td>
            <td>
                <span>{{request.StudentIndex}}</span>
            </td>
            <td>
                <span>{{request.Status}}</span>
            </td>
        </tr>
    </table>
</div>
