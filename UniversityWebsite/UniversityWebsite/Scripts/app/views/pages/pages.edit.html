<style>
    label > i { font-size: 1.3em; }

    .right-panel { max-width: 320px; }

    .page-title input {
        font-size: 1.9em;
        padding-top: 1em;
        padding-bottom: 1em;
        font-weight: bold;
    }

    .css-form input.ng-invalid.ng-touched, select.ng-invalid.ng-touched {
        background: #fff url(/../Content/images/invalid.png) no-repeat 98% center;
        border: 2px solid #b03535;
        box-shadow: 0 0 5px #d45252;
    }

    .css-form input.ng-valid.ng-touched, select.ng-valid.ng-touched { }

    .css-form .permalink {
        font-size: 0.875rem;
        color: #4d4d4d;
        margin-bottom: 10px;
    }

</style>

<form name="pageForm" novalidate class="css-form" ng-submit="update()">

    <div class="large-9 columns">
        <div class="row">
            <div class="large-12 columns">
                <div data-alert class="alert-box alert" ng-repeat="error in errors">
                    {{error}}
                    <a href="#" class="close" ng-click="">&times;</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="medium-12 columns page-title">
                <label>
                    <input name="title" type="text" placeholder="Title" ng-model="page.Title" class="title-input" required>
                </label>
            </div>
        </div>

        <div class="row permalink">
            <div class="medium-12 columns bottom">
                <span class=" text">
                    <strong>Permalink:</strong> http://dummypage.pl/ 
                    <input name="urlName" ng-model="page.UrlName" ng-pattern="/^[a-zA-Z][a-zA-Z0-9\-][a-zA-Z0-9]*$/" />
                </span>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <textarea ui-tinymce="tinymceOptions" data-ng-model="page.Content" class="mousetrap"></textarea>


                <div ng-show="state == 'success'" data-alert class="alert-box success">
                    Zaktualizowano
                    <a href="#" class="close">&times;</a>
                </div>

                <div data-alert class="alert-box alert ng-hide" ng-show="state == 'error'">
                    Wystąpił błąd
                    <a href="#" class="close">&times;</a>
                </div>
            </div>
        </div>
    </div>


    <div class="large-3 columns right-panel">

        <div class="box">
            <div class="box-icon">
                <span class="fi-wrench"></span>
            </div>
            <div class="row">
                <div class="medium-5 columns">
                    <button type="submit" class="button success" value="Save">Update</button>
                </div>
                <div class="medium-5 columns">
                    <div class="button alert " ng-click="open()">
                        <i class="fi-trash"></i>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="large-12 columns">
                    <label>
                        <i class="fi-calendar"></i> Created: {{page.CreationDate | date:'dd/MM/yyyy&nbsp;@&nbsp;hh:mm'}}
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>
                        <i class="fi-calendar"></i> Last updated: {{page.LastUpdateDate | date:'dd/MM/yyyy&nbsp;@&nbsp;hh:mm'}}
                    </label>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="large-12 columns">
                    <label>
                        Parent
                        <select ng-model="page.ParentId"
                                ng-options="option.Id as option.Title for option in pages">
                            <option value="">---</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>
                        Language
                        <select ng-model="page.CountryCode" name="lang" required>
                            <option value="pl">pl</option>
                            <option value="en">en</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>

    </div>


</form>
